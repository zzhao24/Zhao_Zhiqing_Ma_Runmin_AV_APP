<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roku - Audio / Video App</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<main id="app">
    <!-- MAIN HEADER -->
    <header id="main-header fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <img src="images/roku.svg" alt="Roku logo" width="90"><span>FlashBack</span>
                    <nav class="float-right">
                        <ul>
                            <!-- <li>Kids</li> -->
                            <li v-if="authenticated"><i class="fas fa-user-circle"></i></li>
                            <li v-if="administrator"><i class="fas fa-cog"></i></li>
                            <li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header><!-- /#main-header -->

    <div class="container-fluid">
        <div class="row">
            <header class="col-sm-12">
                <img src="images/roku.svg" alt="Roku logo" width="90"><span>FlashBack</span>
                <nav class="float-right">
                    <ul>
                        <!-- <li>Kids</li> -->
                        <li v-if="authenticated"><i class="fas fa-user-circle"></i></li>
                        <li v-if="administrator"><i class="fas fa-cog"></i></li>
                        <li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="toast float-right" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2500">
            <div class="toast-header">
                <strong class="mr-auto">App Error</strong>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <i class="fas fa-exclamation-triangle"></i> <span>{{ toastmessage }}</span>
            </div>
        </div>
    </div> <!-- end container fluid -->

    <!-- first thing in component templates should be a container -->
    <router-view @authenticated="setAuthenticated" @autherror="popError"/>

</main>

<footer>
    <p class="copy">
        &copy; 2018 The Awesome Company, Inc
    </p>

    <ul class="float-right">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-twitter-square"></i></li>
        <li><i class="fab fa-google-plus-square"></i></li>
        <li><i class="fab fa-instagram"></i></li>
    </ul>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="module" src="js/main.js"></script>

<script>
    $('.toast').toast();
</script>
</body>
</html>
